<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Sil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ db_type|capitalize }} Veri Sil</h1>
        <p>Bu veriyi silmek üzeresiniz ID: <strong>{{ key }}</strong> Veri: <strong>{{ value }}</strong>?</p>
        <form method="POST" action="{{ url_for('delete_' + db_type, key=key) }}">
            <button type="submit" class="btn btn-danger">Sil</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">İptal</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
